<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="video chat app, screen share, live chat">
    <title>Sign In | RedPositive Services Pvt. Ltd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginformpage">
        <div class="container">
            <div class="formheading text-center">
                <h1>Login Here</h1>
            </div>
            <div class="loginformbox">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email.." required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password.." required>
                    </div>
                    <div class="form-group text-center">
                        <button class="button button-login btn-block">Login</button>
                    </div>
                    <div class="text-center">
                        <h5>New User? <a class="green" href="signup.html">Sign Up</a></h5>
                    </div>
                    <div class="text-center top">
                        <h6><a class="red" href="/forgot">Forgot Password?</a></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- jQuery CDN -->
       <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

        <!-- Bootstrap JS CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</body>
</html>
