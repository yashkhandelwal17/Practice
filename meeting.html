<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meeting | RedPositive Services Pvt. Ltd.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="stream">
        <div class="row">
            <div id="videoarea" class="col-lg-9 col-md-12 order-lg-2 videoarea">
                <div class="mainvideo text-center">
                    <video id="mainvideo" src="test.mp4" muted></video>
                </div>
                <a title="Leave Meeting" class="out" href="home.html"><i class="fa fa-close"></i></a>
                <button class="share"><i class="fa fa-share-alt-square"></i></button>

                    </div>

            </div>
            <div class="col-lg-3 col-md-12 order-lg-1">

                    <h3>LIVE CHAT</h3>
                    <span id="bars" class="bars"><i class="fa fa-bars"></i></span>
                </div>
                <div id="chat" class="chat">
                    <div class="chatmessage">
                        <div class="row">

                        <button id="sendMessage"><i class="fa fa-send"></i></button>
                        <button id="sendFile"><i class="fa fa-paperclip"></i></button>
